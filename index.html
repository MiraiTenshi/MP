<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="script.js"> </script>
		<title> MOOC Planner 1.0 </title>
	</head>
	<body>
		<header>
			<h1>Wellcome to MOOC Planner 1.0</h1>
			<h3>Start adding your MOOCs below</h3>
		</header>
		<section id="add_form">
			<form id="adder">
			<div class="labels">
				<label for="course_name">Course name:</label><br>
				<label for="start_date">Start date:</label><br>
				<label for="end_date">End date:</label><br>
				OR<br>
				<label for="duration">Duration:</label><br>
			</div>
			<div class="fields">
				<input id="course_name" name="course_name" type="text" required /><br>
				<input id="start_date" name="start_date" type="date" required /><br>
				<input id="end_date" name="end_date" type="date" /><br><br>
				<input id="duration" name="duration" type="number" min="1" max="20" pattern="[0-9]{1,2}" /><span> weeks</span><br>
				<input id="submit" onclick="addition()" type="button" value="Add course" />
			</div>	
				
			</form>
		</section>
		<section id="buttons">
			<input id="show" type="button" value="Show my MOOCs"/><br>
			<input id="today" type="button" value="What's on today?" />
		</section>
		<div id="result">
		</div>
	</body>
</html>
